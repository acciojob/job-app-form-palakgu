<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        .required::after {
            content: ' *';
            color: red;
        }
    </style>
</head>
<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<div>
			<label for="name" class="required">NAME:</label>
			<input type="text" id="name" name="name" placeholder="name"required>
		</div>
		<br>
		<div>
			<label for="email" class="required">Email</label>
			<input type="email" id="email" name="email" placeholder="email" required>
		</div>
		<br>
		<div>
			<label class="required">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label>
		</div>
<br>
		<div>
			<label for="laptop brands">laptop brands</label>
			<select type="dropdown" id="laptop brands">
				<option value="" disabled selected>--Please choose an option--</option>
				<option value ="lenevo">lenevo</option>
				<option value ="Asus">asus</option>
				<option value ="MSI">MSI</option>
				<option value ="ideapad">ideapad</option>
			</select>
		</div>
		<br>
		<div>
			<label for="age"class="required">Age</label>
			<input type ="number" id="age" name="age" placeholder="age" required>
		</div>
		<br>
		<div>
			<label for="dob"class="required">date of birth</label>
			<input type="date" id="dob" name ="date" placeholder="date of birth"required>
			
		</div>
		<br>
		<div>
			<label for="password"class="required">password</label>
			<input type ="password" id="password" name="password" placeholder="password"required>
		</div>
		<br>
		<div>
			<label for="portfolio">portfolio</label>
			<input typr="url" id="portfolio" name="portfolio" placeholder="portfolio">
		</div>
		<br>
		<div>
			<button type ="submit">submit</button>
		</div>
	</form>

</body>

</html>
